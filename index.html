<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

   <!-- form section -->

        <div class="form2">
            <form>
                <label for="">Email</label>
                <input type="text" name="name" id="Email" placeholder="example@email.com"><br><br>

                <label for="">Name</label>
                <input type="text" name="Name" id="name" placeholder="full name"><br><br>

                <label for="">Message</label>
                <textarea placeholder="write your message...."></textarea><br><br>

        </div>
